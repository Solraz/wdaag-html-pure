{% if page %}
{% set section = page %}
{% endif %}

<banner class="final-callout">
  <div class="content-wrapper">
    <div class="callout">
      <h2>{{ section.extra.finalcallout | safe }}</h2>
      {% if section.extra.finalcallout_sub %}
      <divider-horizontal></divider-horizontal>
      <h4>{{ section.extra.finalcallout_sub }}</h4>
      {% endif %}
      <div>
        <button>Entre em contato conosco <img src="{{ get_url(path='img/arrow-right-solid.svg') }}" alt=""></button>
      </div>
    </div>
  </div>
</banner>
