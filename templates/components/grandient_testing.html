<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  width="100%"
  height="100%"
  viewBox="0 0 200 200"
>
  <defs>
    <linearGradient
      gradientTransform="rotate(-225, .25, .5)"
      x1="50%"
      y1="-5%"
      x2="50%"
      y2="105%"
      id="wda-gradient"
    >
      <stop stop-color="#af29dc" stop-opacity="1" offset="0%"></stop>
      <stop stop-color="#000000" stop-opacity="0" offset="100%"></stop>
      <!-- <stop stop-color="#ff993f" stop-opacity="1" offset="0%"></stop> -->
      <!-- <stop stop-color="#ff433f" stop-opacity="1" offset="33.3333%"></stop> -->
      <!-- <stop stop-color="#af29dc" stop-opacity="1" offset="66.6666%"></stop> -->
      <!-- <stop stop-color="#700dff" stop-opacity="1" offset="100%"></stop> -->
      <!-- <stop stop-color="#252525" stop-opacity="1" offset="100%"></stop> -->
      <!-- <animate attributeName="x1" keytimes="0; 0.25; 0.5; 0.75; 1" values="50%; 100%; 50%;
      25%; 50%" dur="6s" repeatCount="indefinite" /> -->
      <animateTransform
							id="p1"
							attributeName="gradientTransform"
							type="rotate"
							values="-225, .25, .5; -200, .25, .23; -125, .25, .60; -200, .25, .23; -225, .25, .5"
							keytimes="0; 0.25; 0.5; 0.75; 1"
							dur="6s"
							keySplines=".42 0 1 1; .18 .73 .87 .24; 0 0 .59 1; .18 .73 .87 .24; .42 0 1 1;"
							repeatCount="indefinite"
							begin="0s"
							fill="freeze"
						/>
    </linearGradient>
    <filter
      id="wda-filter"
      x="0"
      y="0"
      width="100%"
      height="100%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <!-- Noise Turbulence -->
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.55 0.75"
        numOctaves="3"
        seed="27"
        stitchTiles="stitch"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="turbulence"
      />

      <!-- Blur -->
      <feGaussianBlur
        stdDeviation="0.9"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="turbulence"
        edgeMode="duplicate"
        result="blur"
      />

      <!-- Blend -->
      <feBlend
        mode="hard-light"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="SourceGraphic"
        in2="blur"
        result="blend"
      />
    </filter>
  </defs>
  <rect
    width="100%"
    height="100%"
    fill="url(#wda-gradient)"
    x="0"
    filter="url(#wda-filter)"
  >

						attributeName="width"
						keytimes="0; 0.25; 0.5; 0.75; 1"
						values="166%; 144%; 133%; 144%; 166%;"
						dur="6s"
						repeatCount="indefinite"
					/>
					<animate
						attributeName="height"
						keytimes="0; 0.25; 0.5; 0.75; 1"
						values="166%; 144%; 133%; 144%; 166%;"
						dur="6s"
						repeatCount="indefinite"
					/> -->

    150%;" dur="6s" repeatCount="indefinite" /> -->
  </rect>
</svg>
